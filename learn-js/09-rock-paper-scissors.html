<!DOCTYPE html>
<html lang="en">

<head>
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="styles/style.css">
</head>

<body>
  <div class="main-container">
    <div class="first-child">
      <p class="title">Rock Paper Scissors</p>
      <button class="player-move-button rock-btn"><img src="images/rock-emoji.png" class="move-icon"></button>
      <button class="player-move-button paper-btn"><img src="images/paper-emoji.png" class="move-icon"></button>
      <button class="player-move-button scissors-btn"><img src="images/scissors-emoji.png" class="move-icon"></button>

      <p class="result js-result"></p>
      <p class="js-move-chosen move-chosen"></p>
      <p class="score js-score">Wins: 0, Losses: 0, Ties: 0</p>

      <button class="reset-score-btn">Reset Score</button>
      <button class="auto-play-btn" id="auto-play-btn">Auto play</button>
    </div>
    <div class="js-reset-confirmation">
      <!-- <p>Are you sure you want to reset the score?</p>
      <button class="reset-confirm-btn" id="reset-confirm-yes">Yes</button>
      <button class="reset-confirm-btn" id="reset-confirm-no">No</button> -->
    </div>
  </div>
  <script src="script/script.js"></script>
</body>

</html>
