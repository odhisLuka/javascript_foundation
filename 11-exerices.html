    function findMinMax(nums) {
      let maxValue = nums[0] // assumes the first element in the array is the maximum
      let minValue = nums[0] // also assumes the first element is minimum

      if (nums.length === 0) {
        // validation for empty arrays
        return `Please, provide an array that isn't empty.`;
      } else if (nums.length === 1) {
        return `Please, make sure that your array has more than 3 items`;
      }

      for (let i = 0; i < nums.length; i++) {
        if (nums[i] > maxValue) {
          maxValue = nums[i];
        }

        if (nums[i] < minValue) {
          minValue = nums[i]
        }
      }

      const object = {
        min: minValue,
        max: maxValue,
      };
      return object;
    }

    console.log(findMinMax([4, 3]));

    function countWords(words) {
      const result = {};

      for (let i = 0; i < words.length; i++) {
        const word = words[i];

        // result[word] adds/accesses a property using whatever is
        // saved inside the 'word' variable.
        // If word = 'apple', result[word] will do result['apple']
        // If word = 'grape', result[word] will do result['grape']
        if (!result[word]) {
          result[word] = 1;
        } else {
          result[word]++;
        }
      }

      return result;
    }

    console.log(countWords(['apple', 'grape', 'apple', 'banana', 'apple', 'grape', 'banana', 'apple', 'apple', 'apple', 'grape']));
