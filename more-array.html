    function findIndex(array, word) {
      for (let i = 0; i < array.length; i++) {
        if (array[i] === word) {
          return i;
        }
      }
      return -1;
    }

    function unique(array) {
      const newArray = [];

      for (let i = 0; i < array.length; i++) {
        const word = array[i];
        if (findIndex(newArray, word) === -1) {
          newArray.push(word);
        }
      }
      return newArray;
    }
