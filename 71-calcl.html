<!DOCTYPE html>
<html>

<head>
  <title>Cart Quantity</title>
</head>

<body>
  <button onclick="updateCartQuantity(0)">Show Quantity</button>
  <button onclick="updateCartQuantity(1);">Add to Cart</button>
  <button onclick="updateCartQuantity(2);">+2</button>
  <button onclick="updateCartQuantity(3);">+3</button>
  <button onclick="updateCartQuantity(4);">+4</button>
  <button onclick="updateCartQuantity(5);">+5</button>
  <button onclick="updateCartQuantity(-1);">Remove from cart</button>
  <button onclick="updateCartQuantity(-2);">-2</button>
  <button onclick="updateCartQuantity(-3);">-3</button>
  <button onclick="
      cartQuantity = 0;
      updateCartQuantity(0);
    ">Reset Cart</button>
  <p class="cartQty"></p>

  <script>
    let cartQuantity = 0;

    function updateCartQuantity(change) {
      const buttonElement = document.querySelector('.cartQty')
      buttonElement.innerHTML = `Cart Quantity: ${cartQuantity}`;

      if (cartQuantity + change > 10) {
        buttonElement.innerHTML = 'The cart is full';
      }
      if (cartQuantity + change < 0) {
        buttonElement.innerHTML = 'Not enough items in the cart';
      }
      cartQuantity += change;
    }
  </script>
</body>

</html>
