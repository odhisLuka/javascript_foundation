    // converts to degrees fahrenheit 'F'
    function convertToFahrenheit(celsius) {
      fahrenheit = (celsius * 9/5) + 32;
      return fahrenheit;
    }
    
    // converts to degrees celsius 'C'
    function convertToCelsius(fahrenheit) {
      celsius = (fahrenheit - 32) * 5/9;
      return celsius;
    }
    
    function convertTemperature(degrees, unit) {
      if (unit === 'C') {
        const degreeFahrenheit = convertToFahrenheit(degrees);
        return `${degreeFahrenheit}F`;
      } else if(unit === 'F') {
        const degreeCelsius = convertToCelsius(degrees);
        return `${degreeCelsius}C`;
      }
    }
